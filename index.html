<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<link rel="stylesheet" href="css/bootstrap.min.css">
<link rel="stylesheet" href="css/mdb.min.css">
<link rel="stylesheet" href="css/style.css">
<script type="text/javascript" src="js/jquery.min.js"></script>
<script type="text/javascript" src="js/popper.min.js"></script>
<script type="text/javascript" src="js/bootstrap.min.js"></script>
<script type="text/javascript" src="js/mdb.min.js"></script>
<link rel="stylesheet" href="style.css">
<link rel="stylesheet" type="text/css" href="dist/bootstrap-clockpicker.min.css">
<script type="text/javascript" src="dist/bootstrap-clockpicker.min.js"></script>
<audio id="myAudio">
    <source src="Alarm-Fast-A1-www.fesliyanstudios.com.mp3" type="audio/mpeg">
</audio>
<body>

    <div class="container" id="clock">
        <h2 class="text-center">THE TIME IS NOW</h2>
        <div id="time" class="d-flex justify-content-center">
            <div><span id="hour">00</span><span>Hours</span></div>
            <div><span id="minute">00</span><span>Minutes</span></div>
            <div><span id="second">00</span><span>Seconds</span></div>
        </div>
        <div class="d-flex justify-content-center">
            <button style="width: 300px" type="button" class="btn btn-primary " data-toggle="modal" data-target="#exampleModal">
                Add Alarm
            </button>
        </div>
        <p id="alarmsSet">0/5 Alarms</p>
        <hr class="hr-light w-50 my-4">
        <div id="alarms">
            <ul class="alarmInput">

            </ul>
        </div>
    </div>


    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header d-flex justify-content-center">
                    <h5>Add Alarm</h5>
                </div>
                <div class="modal-body">
                    <div class="input-group clockpicker" data-placement="right" data-align="top" data-autoclose="true">
                        <div class="input-group-prepend">
                            <span class="input-group-text">Vnesi Alarm</span>
                        </div>
                        <input id="setalarm" type="text" class="form-control" value="00:00">
                        <span class="input-group-addon">
		                <span class="glyphicon glyphicon-time"></span>
	                    </span>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button id="submit" type="button" class="btn btn-primary" data-dismiss="modal">Add Alarm</button>
                </div>
            </div>
        </div>
    </div>


    <script src="script.js"></script>

</body>
</html>
